<script>
    // Operator pembanding ==
    var a = true // contoh tipe data boolean
    // Boolean adalah tipe data yang berisi true dan false saja
    var benar = true
    document.write(a == benar)
    var b = 4
    document.write(a == b)

    var ab = 7
    var ba = "7" // '' itu biasanya digunakan untuk data yang sedikit atau disebut dengan char
    // "" Itu biasanya digunakan data string yang berisi banyak kalimat disebut dengan varchar
    document.write(ab == ba)
    // Operator pembanding
    var a3 = true
    var benar3 = true
    document.write(a3 === benar3)
    var a4 = 12
    var c4 = 4
    document.write(a4 === c4)

    // Operator pembanding
    document.write("<hr>")
    var a_tidak = true
    var b_tidak = true
    document.write(a_tidak != b_tidak)
</script>
