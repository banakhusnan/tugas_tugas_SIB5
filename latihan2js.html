<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS Internal</title>
    <script>
        alert("Selamat Pagi")
        alert("Selamat datang di web saya")
    </script>
</head>

<body>
    <script>
        document.write("<h1>Belajar Javascript Internal</h1><hr>")
        var nama, gender
        nama = "Budi Santoso"
        gender = "Laki - laki"
        var umur = 20
        var beratBadan = 50.2 // Tipe data float

        // Cetak populasi  data secara 1 per satu
        document.write("Nama siswa : " + nama)
        document.write("<br>Jenis Kelamin : " + gender)
        document.write("<br>Berat Badan : " + beratBadan)
        document.write("<br>Umur Siswa : " + umur)

        // Cetak Populasi data secara keseluruhan
        document.write("<br>Nama Siswa : " + nama + gender + "<br>Umur : " + umur + "<br>Berat Badan : " + beratBadan)

        // Operator Aritmatika
        var a = 10
        var b = 12.5

        var c = a * b
        document.write("<br>hasil bilangan C : " + c)

    </script>
</body>

</html>
