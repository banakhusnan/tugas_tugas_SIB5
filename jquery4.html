<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(() => {
            $("#div1").mouseover(function () {
                $(this).css({
                    backgroundImage: "url('img/rusa.jpg')"
                })
            })
            $("#div2").mouseover(function () {
                $(this).css({
                    backgroundImage: "url('img/kucing.jpg')"
                })
            })
        })
    </script>
</head>

<body>
    <h2>Letakan kursor ke masing-masing kotak untuk melihat gambar</h2>

    <div id="div1">Hewan Ayam</div>
    <div id="div2">Hewan Bebek</div>
    <div id="div3">Hewan Burung</div>
</body>

</html>
