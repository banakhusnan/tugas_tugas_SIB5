<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Ini adalah dokumen javascript
        // Didalam js biasanya setelah deklarasi suatu syntax, harus akhiri tanda ;
        // var adalah deklarasi untuk awalan variabel dalam JS
        var nama = "Bana Khusnan"
        document.write("Assalamualaikum " + nama)

        // Kode diatas adalah contoh pendaklarasian variabel
        document.write("<br>")
        // deklarasi variable menggunakan let
        let produk = "TV" // Tipe data string
        let harga = 5000000 // Tipe data integer, jika ingin menggunakan bilangan real maka gunakan float

        // Cetak
        document.write('Produk ' + produk + 'dengan Harga Rp.' + harga)
        document.write("<br>")

        var jari2 = 15
        const PHI = 3.14
        let keliling = 2 * PHI * jari2
        let luas = PHI * jari2 * jari2

        document.write("Keliling lingkaran dengan jari-jari " + jari2 + " = " + keliling)
        document.write("Luas dari lingkaran dengan jari-jari " + jari2 + " = " + luas)
    </script>
</body>

</html>
