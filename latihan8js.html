<script>
    // Looping for
    let angka;
    for (angka = 0; angka < 10; angka++) {
        document.write("<br> No." + angka);
    }

    document.write("<hr>");

    // Looping bilangan ganjil
    let ganjil;
    for (ganjil = 0; ganjil < 30; ganjil++) {
        if (ganjil % 2 == 1) document.write("<br> Cetak Bilangan " + ganjil);
    }

    // Looping bilangan genap
    let genap;
    for (genap = 0; genap < 30; genap++) {
        if (genap % 2 == 0) document.write("<br> Cetak Bilangan " + genap);
    }

    // Looping while
    let y = 0;
    while (y < 4) {
        document.write("<br>");
        y++;
    }
</script>
