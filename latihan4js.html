<script>
    // If Else
    let pelanggan = "Budi Santoso"
    let totalBelanja = 150000
    let keterangan = ''

    if (totalBelanja > 100000) {
        keterangan = 'Selamat ' + pelanggan + " Anda mendapatkan hadiah"
    } else {
        keterangan = "Terimakasih " + pelanggan + " Sudah berbelanja"
    }

    // document.write(keterangan)
    document.write("Atas nama pelanggan " + pelanggan + " dengann total belanja " + totalBelanja + " keterangan " + keterangan)
</script>
