<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM</title>
</head>

<body>
    <p id="isi">Test</p>
    <p id="warna">Mengubah element html menggunakan styles DOM</p>
    <h2>Ini adalah contoh DOM Tag</h2>

    <script>
        // Ini menentukan elemen di html menggunakan InnerHTML dengan mencari id
        document.getElementById("isi").innerHTML = 'Hello World'
        let div = document.createElement('div')
        div.id = 'content'
        div.innerHTML = '<p>Contoh Menambahkan Element</p>'
        document.body.appendChild(div)

        document.getElementById('warna').style.color = 'blue'

        let z = document.getElementsByTagName("h2")
    </script>
    <script>
        // Buat function void
        function salam(nama) {
            document.write(`Apa Kabar ${nama} ? <br>`)
        }

        let siswa = "Fawwaz"
        salam(siswa)
        salam("Inaya")
    </script>
</body>

</html>
